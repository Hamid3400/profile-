<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="profile.css">
    <title>profile Card UI design </title>
</head>
<body>
   <div class="profile_Card">
    <div class="image">
        <img src="../img/most-attractive-man-in-a-country-v0-9pwswqjkat8b1.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name"> Hamid</span>
        <span class="job"> youtuber & blogger</span>
    </div>

    <div class="media-btn">
        <a href="#" class="link"> <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" class="link"> <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" class="link"> <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" class="link"> <i class='bx bxl-youtube' ></i>
        </a>
    </div>
    <div class="button">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>
    <div class="analysic">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="data">600k</span>
        </div>
        <div class="data">
            <i class='bx bxs-message-rounded-check' ></i>
            <span class="data">100k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="data">500k</span>
        </div> 
    </div>
   </div>
</body>
</html>
